<div id="particles-js" class="w-100 header-particles">

</div>

<div class="wrapper">
  <div class="logo">
    <a routerLink="/">
        <img src="/assets/img/logo.png" alt="">
    </a>
   
  </div>
  <div class="text-center mt-4 name">
    Oatoo
  </div>
  <div class="text-center mt-2 ">
    Création de compte
  </div>
  <form class="p-3 mt-3" #userForm="ngForm" (ngSubmit)="userForm.valid && addUser(userForm)">
        <div class="form-field d-flex align-items-center">
        <span class="far fa-user"></span>
        <input type="text" placeholder="username" name="username" [(ngModel)]="signup.username" required
            #username="ngModel">
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="text" placeholder="Votre nom" name="lastname" [(ngModel)]="signup.lastname" required
              #lastname="ngModel">
          </div>
          <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" placeholder="Vos prénoms" name="firstname" [(ngModel)]="signup.firstname" required
                #firstname="ngModel">
            </div>
        <div class="form-field d-flex align-items-center">
        <span class="fas fa-key"></span>
        <input type="text" placeholder="Email" name="email" [(ngModel)]="signup.email" required #email="ngModel">
        </div>
        <div class="form-field d-flex align-items-center">
        <span class="fas fa-key"></span>
        <input type="password" placeholder="Password" name="password" [(ngModel)]="signup.password" required
            #password="ngModel">
        </div>
        <div class="form-field d-flex align-items-center">
        <span class="fas fa-key"></span>
        </div>
        <button class="btn mt-3" type="submit" [disabled]="!userForm.form.valid">Créer son compte</button>
        <div class="text-center fs-6">
        <input class="form-check-input mx-2 mt-3" type="checkbox"
        name="check" [(ngModel)]="signup.check" required #check="ngModel">
        <label class="form-check-label mt-3" for="flexCheckDefault">
            Accepetez les conditions. <a href="">ici</a>
        </label>
        </div>
  </form>
</div>
